pattern_name: to/ratio
classes: http://www.w3.org/2002/07/owl#Thing

relations:
  has dividend quality: TO_has_dividend_quality
  has divisor quality: TO_has_divisor_quality
    
vars: 
  dividend: "'Thing'"
  divisor: "'Thing'"
  attribute: "'Thing'"

name:
  text: "%s to %s ratio"
  vars:
    - dividend
    - divisor

def: 
  text: "The proportion of %s in %s."
  vars:
    - dividend
    - divisor
    
equivalentTo: 
  text: "%s and 'has dividend quality' some %s and 'has divisor quality' some %s"
  vars:
    - attribute
    - dividend
    - divisor